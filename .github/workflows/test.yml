name: Test

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'
      - 'CREDIT.md'
      - 'CHANGELOG.md'
      - 'DEVELOPMENT.md'
      - '.editorconfig'
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'
      - 'CREDIT.md'
      - 'CHANGELOG.md'
      - 'DEVELOPMENT.md'
      - '.editorconfig'
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
        node: [22.x]
        # node: [14.x, 16.x, 18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install modules
        run: yarn
      - name: Run prettier + eslint + ts typecheck
        run: yarn run checkall
      - name: Codecov Upload
        if: ${{ success() && matrix.os == 'ubuntu-latest' && matrix.node == '22.x'}}
        uses: codecov/codecov-action@v5
